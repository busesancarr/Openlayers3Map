<html>
<head>
    <meta charset="UTF-8"/>
    <title>Open layers</title>
    
	<link href="css/ol.css" rel="stylesheet" type="text/css" />
	<link href="css/menu.css" rel="stylesheet" type="text/css" />
	<link href="css/layercontrols.css" rel="stylesheet" type="text/css" />
	<link href="css/mapconzoom.css" rel="stylesheet" type="text/css" />
	<link href="css/koordinat.css" rel="stylesheet" type="text/css" />
	<link href="css/mapcontrols.css" rel="stylesheet" type="text/css"/>
	
    <script src="js/ol-debug.js" type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <style type="text/css">
	    
        #mapCon
        {
            width: 100%;
            height: 92%;
            position: absolute;
        }
		#cr
        {
        	background-color: #dab09b;
        	position: fixed;
        	bottom: 0px;
        	width: 900px;
        	height: 50px;;
        	text-align: center;
        	line-height: 30px;

			color:white;
         }

</head>

<body bgcolor="pink">
       
	<div></div>
	<div id="mapCon">
	<div id="mouse-position"></div>
		<div id="layerControl" class="layerControl">
            <div class="title"><label></label></div>
            <ul id="layerTree" class="layerTree"></ul>
        </div>
	</div>
	
	
	<div id="menu">
        
        <select id="type">
            <option value="None" selected="selected">None</option>
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="Square">Square</option>
            <option value="Box">Box</option>
        </select>
		<span id="buyult" title="" onclick="zoomin()"></span>
		<span id="kucult" title="" onclick="zoomout()"></span>
		<span id="tamekran" title="" onclick="fullscreen()"></span>
    </div>

	
    
    
	    
	
	<input name="111" type="image"  src="img/123.png"  id="btn" onclick="btn()"  style="position:absolute; right:7px; top:300px;" title="Katmanlar"/>
<!--input name="111" type="button"  value="btn1"  id="btn" onclick="btn()"  style="position:absolute; left:320px; top:10px;"-->

    <script type="text/javascript">
		
		var btn1=document.getElementById('btn');
		var box1=document.getElementById('layerControl');
		function btn(){ 
			if(btn1.value=="")
			{box1.style.display='none';btn1.value="btn1";}
			else{box1.style.display='';btn1.value="btn1";}
		}
		$("#layerControl").hide();
		
        var mousePositionControl = new ol.control.MousePosition({
        
            coordinateFormat: ol.coordinate.createStringXY(4),
       
            projection: 'EPSG:4326',
  
            className: 'custom-mouse-position',
       
            target: document.getElementById('mouse-position'),
            
            undefinedHTML: '&nbsp;'
        });
		
	
        var scaleLineControl = new ol.control.ScaleLine({
            
            units: "metric" 
        });
		
	 
        var overviewMapControl = new ol.control.OverviewMap({
            //（see in overviewmap-custom.html to see the custom CSS used）
            className: 'ol-overviewmap ol-custom-overviewmap', 
           
            layers: [
                
            ],
        
            collapseLabel: '\u00BB',
            
            label: '\u00AB',
            
            collapsed: true//false 
        });
		
        var typeSelect = document.getElementById('type');
      
        var draw;
	
        var layer = new Array();
    
        var layerName = new Array();
        
        var layerVisibility = new Array();
		
	
        function loadLayersControl(map, id) {
       
            var treeContent = document.getElementById(id); 
      
            var layers = map.getLayers();
            for (var i = 0; i < layers.getLength() ; i++) {
      
                layer[i] = layers.item(i);
                layerName[i] = layer[i].get('name');
                layerVisibility[i] = layer[i].getVisible();

                var elementLi = document.createElement('li');
         
                treeContent.appendChild(elementLi); 
           
                var elementInput = document.createElement('input');
                elementInput.type = "checkbox";
                elementInput.name = "layers";
                elementLi.appendChild(elementInput);
                
            
                var elementLable = document.createElement('label');
                elementLable.className = "layer";
             
                setInnerText(elementLable, layerName[i]);
                elementLi.appendChild(elementLable);

                if (layerVisibility[i]) {
                    elementInput.checked = true;
                }
                
                addChangeEvent(elementInput, layer[i]);  
            }
        }
        
    
        function addChangeEvent(element, layer) {
            element.onclick = function () {
                if (element.checked) {
                  
                  layer.setVisible(true);
              }
              else {
                 
                  layer.setVisible(false); 
              }
            };
            
        }
       
        function setInnerText(element, text) {
            if (typeof element.textContent == "string") {
                element.textContent = text;
            } else {
                element.innerText = text;
            }
        }
		function Circle1(){}
		
		
		
	
        var map = new ol.Map({
           
            target: 'mapCon', 
        
            layers: [
           
                new ol.layer.Tile({
                 
                    source: new ol.source.OSM(),
					url: 'http://server.arcgisonline.com/ArcGIS/rest/services/' +
				    	'World_Street_Map/MapServer/tile/{z}/{y}/{x}'
                }),
                new ol.layer.Tile({
				name: 'Satellite Map',
				type: 'base',				
				source: new ol.source.XYZ({
					url: 'http://server.arcgisonline.com/ArcGIS/rest/services/' +
				    	'World_Imagery/MapServer/tile/{z}/{y}/{x}'
				})
			}),
			new ol.layer.Tile({
				name: 'Street Map',
				type: 'base',
				source: new ol.source.XYZ({
					url: 'http://server.arcgisonline.com/ArcGIS/rest/services/' +
				    	'World_Street_Map/MapServer/tile/{z}/{y}/{x}'
				})
			}),
				
                
            ],
			
           
            view: new ol.View({
                center: new ol.proj.fromLonLat([35.243320, 38.963745]),
                zoom: 6  
            }),
			
			
            controls: ol.control.defaults({
                attributionOptions: ({

                    collapsible: true
                })
            }).extend([
			mousePositionControl,
			scaleLineControl,
			new ol.control.FullScreen(),
			overviewMapControl
			])
        });
		
		
		
		var fullscreen = function() {
			var elem = document.body;
			if (elem.webkitRequestFullScreen) {
				elem.webkitRequestFullScreen()
			} else {
			if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen()
			} else {
				if (elem.msRequestFullscreen) {
					elem.msRequestFullscreen()
				} else {
					if (elem.requestFullScreen) {
						elem.requestFullscreen()
					} else {
						alert("")
						}	
					}
				}
			}
		};
		var zoomin = function() {
			var view = map.getView();
			var zoom = view.getZoom();
			view.setZoom(zoom + 1);
		}
		var zoomout = function() {
			var view = map.getView();
			var zoom = view.getZoom();
			view.setZoom(zoom - 1);
		}
		
		
	
        var zoomslider = new ol.control.ZoomSlider(); 
        map.addControl(zoomslider);

   
		

        var source = new ol.source.Vector({ wrapX: false });
        
		var vector = new ol.layer.Vector({
            source: source,
            style: new ol.style.Style({
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 255, 0.2)'
                }),
                stroke: new ol.style.Stroke({
                    color: '#6A5ACD',
                    width: 2
                }),
                image: new ol.style.Circle({
                    radius: 7,
                    fill: new ol.style.Fill({
                        color: '#ffcc33'
                    })
                })
            }),
			name: 'Vector'
        });
        map.addLayer(vector);
		
 
       

  
        function addInteraction() {
     
            var value = typeSelect.value;
            if (value !== 'None') {
                if (source == null) {
                    source = new ol.source.Vector({ wrapX: false });
         
                    vector.setSource(source);
                }
                var geometryFunction, maxPoints;
                if (value === 'Square') {
                    value = 'Circle';
 
                    geometryFunction = ol.interaction.Draw.createRegularPolygon(4);

                } else if (value === 'Box') {
                    value = 'LineString';
                    maxPoints = 2;
                    geometryFunction = function (coordinates, geometry) {
                        if (!geometry) {
                            
                            geometry = new ol.geom.Polygon(null);
                        }
                        var start = coordinates[0];
                        var end = coordinates[1];
                        geometry.setCoordinates([
                            [start, [start[0], end[1]], end, [end[0], start[1]], start]
                        ]);
                        return geometry;
                    };
                  }

                draw = new ol.interaction.Draw({
      
                    source: source,
                    /** @type {ol.geom.GeometryType} */
                    type: value,
                    
                    geometryFunction: geometryFunction,
                  
                    maxPoints: maxPoints
                });
                map.addInteraction(draw);
            }
            else {
                source = null;
               
                vector.setSource(source);
            }
        }

        
        typeSelect.onchange = function (e) {
           
            map.removeInteraction(draw);
           
            addInteraction();
        };
        
        addInteraction();
		
	
        loadLayersControl(map, "layerTree");
		
		
		
		
    </script>
</body>
</html>
